---

- hosts: 
    - undercloud
  gather_facts: no
  roles:
    - common
    - director
  tasks:
    - block:
        - include_tasks: roles/director/tasks/templates_update.yaml
          tags: always
        - set_fact: 
            message: "Just updated the Overcloud templates"
          changed_when: True
          notify: telegram
      rescue:
        - set_fact: 
            message: "There must be something wrong in those Heat templates.."
          changed_when: True
          notify: telegram
        - fail:
            msg: "{{ message }}"
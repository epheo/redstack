resource_registry:
  OS::TripleO::Controller::Net::SoftwareConfig:  ../nic-config/controller.yaml
  OS::TripleO::Compute::Net::SoftwareConfig:  ../nic-config/compute.yaml
{% if enable_nfvi is sameas true %}
  OS::TripleO::ComputeNfvi::Net::SoftwareConfig:  ../nic-config/computenfvi.yaml
{% endif %}
{% if enable_ceph is sameas true %}
  OS::TripleO::CephStorage::Net::SoftwareConfig: ../nic-config/ceph-storage.yaml
{% endif %}

{% if enable_sriov is sameas true %}
  OS::TripleO::Services::NeutronSriovAgent: /usr/share/openstack-tripleo-heat-templates/docker/services/neutron-sriov-agent.yaml 
  OS::TripleO::Services::NeutronSriovHostConfig: /usr/share/openstack-tripleo-heat-templates/puppet/services/neutron-sriov-host-config.yaml
{% endif %}
{% if enable_dpdk is sameas true %}
  OS::TripleO::Services::ComputeNeutronOvsDpdk: /usr/share/openstack-tripleo-heat-templates/docker/services/neutron-ovs-dpdk-agent.yaml
{% endif %}

parameter_defaults:
  ControlPlaneSubnetCidr: '24'
  ControlPlaneDefaultRoute: {{ undercloud_ip }}
  ExternalInterfaceDefaultRoute: {{ external_net.gateway }}

  EC2MetadataIp: {{ undercloud_ip }}  # Generally the IP of the Undercloud

  DnsServers: [ "{{ dns_ip }}" ]
  NtpServer: {{ ntp_ip }}
  TimeZone: 'UTC'

{% if enable_nfvi is sameas true %}
  NeutronMechanismDrivers: ['sriovnicswitch','openvswitch']
  NeutronGlobalPhysnetMtu: 9000
  NeutronEnableIsolatedMetadata: true
  NeutronEnableForceMetadata: true

  NeutronVhostuserSocketDir: "/var/lib/vhost_sockets"
  NeutronDpdkDriverType: vfio-pci
  NeutronDatapathType: netdev
  NeutronEnableForceMetadata: true
{% else %}
  NeutronMechanismDrivers: ['openvswitch']
  NeutronGlobalPhysnetMtu: 1500
  NeutronEnableIsolatedMetadata: true
  NeutronEnableForceMetadata: true
{% endif %}

  NeutronServicePlugins: "qos,router,trunk"

{% if enable_ovn is sameas true %}
  NeutronNetworkType: 'geneve,vlan'
  NeutronTunnelTypes: 'geneve'
{% else %}
  NeutronNetworkType: 'vxlan,vlan'
  NeutronTunnelTypes: 'vxlan'
{% endif %}

  # Neutron VLAN ranges per network, for example 'datacentre:1:499,tenant:500:1000':
  NeutronExternalNetworkBridge: "''"

  NeutronNetworkVLANRanges: {{ neutron.vlan_ranges }}
  NeutronBridgeMappings: {{ neutron.bridge_mappings }}
  NeutronFlatNetworks: {{ neutron.flat_networks }}

  BondInterfaceOvsOptions: "bond_mode=active-backup"

  ExternalNetworkVlanID: {{ external_net.vlanid }}
  InternalApiNetworkVlanID: {{ internal_net.vlanid }}
  TenantNetworkVlanID: {{ tenant_net.vlanid }}
  StorageNetworkVlanID: {{ storage_net.vlanid }}
  StorageMgmtNetworkVlanID: {{ storagemgmt_net.vlanid }}

  NetworkDeploymentActions: ['CREATE','UPDATE']

  PublicVirtualFixedIPs: [{ 'ip_address' : '{{ overcloud_vip }}' }]
{% if control_vip is defined %}
  ControlFixedIPs: [{ 'ip_address' : '{{ control_vip }}' }]
{% endif %}
{% if internal_vip is defined %}
  InternalApiVirtualFixedIPs: [{ 'ip_address' : '{{ internal_vip }}' }]
{% endif %}
{% if storage_vip is defined %}
  StorageVirtualFixedIPs: [{ 'ip_address' : '{{ storage_vip }}' }]
{% endif %}
{% if storagemgmt_vip is defined %}
  StorageMgmtVirtualFixedIPs: [{ 'ip_address' : '{{ storagemgmt_vip }}' }]
{% endif %}
{% if redis_vip is defined %}
  RedisVirtualFixedIPs: [{ 'ip_address' : '{{ redis_vip }}' }]
{% endif %}

